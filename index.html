<!DOCTYPE html>
<html lang="en">

	<head>

		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Descriptions & Titles -->
		<title>Clock - Matt Davis</title>
		<meta property="og:site_name" content="clock.mattdavis.info"/>
		<meta property="og:title" content="Clock - Matt Davis"/>
		<meta property="og:url" content="https://clock.mattdavis.info"/>
		<meta property="og:type" content="website"/>
		<meta property="og:description" content="A simple JavaScript clock with both dark theme and light theme."/>
		<meta itemprop="name" content="Clock - Matt Davis"/>
		<meta itemprop="url" content="https://clock.mattdavis.info"/>
		<meta itemprop="description" content="A simple JavaScript clock with both dark theme and light theme."/>
		<meta name="description" content="A simple JavaScript clock with both dark theme and light theme.">

		<!-- Font -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500&display=swap" rel="stylesheet">

		<!-- Style -->
        <link rel="stylesheet" href="main.css" />
        
        <!-- Fontawesome Icons -->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" rel="stylesheet"/>

	</head>

	<body>

        <!-- Clock Text -->
        <div class="column dark">
            <h1 class="clock dark">00:00:00</h1>
        </div>

        <!-- Rounded switch -->
        <label class="switch">
            <input id="theme" type="checkbox">
            <span class="slider round"></span>
        </label>

        <script>
            function padZeros(data, desiredLength) {
                while (data.toString().length < desiredLength) {
                    data = "0" + data;
                }
                return data;
            }

            var updateClock = function() {
                var d = new Date();
                var h = padZeros(d.getHours(), 2);
                var m = padZeros(d.getMinutes(), 2);
                var s = padZeros(d.getSeconds(), 2);
                var ms = padZeros(d.getMilliseconds(), 3);
                // var time = h + ":" + m + ":" + s + ":" + ms;
                var time = h + ":" + m + ":" + s;
                document.getElementsByClassName("clock")[0].innerHTML = time;
            };

            var themeChange = function() {
                if (document.getElementById('theme').checked) {
                    document.getElementsByClassName('column')[0].classList.remove("dark");
                    document.getElementsByClassName('clock')[0].classList.remove("dark");
                } else {
                    document.getElementsByClassName('column')[0].classList.add("dark");
                    document.getElementsByClassName('clock')[0].classList.add("dark");
                }
            }

            document.getElementById("theme").addEventListener("change", themeChange);
            var timer = setInterval(updateClock, 1);
        </script>

	</body>

</html>
